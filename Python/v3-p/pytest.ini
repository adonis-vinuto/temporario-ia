[pytest]
testpaths = src/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings --rootdir=.
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    smoke: marca testes de smoke (apenas agente tipo 0 - STANDARD)
    slow: marca testes que demoram para executar
    performance: marca testes de performance
    docker: marca testes específicos para Docker
    chat: marca testes específicos para funcionalidades de chat
    mock: marca testes que usam mocks extensivamente
